<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>User Registration</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">User Registration</h2>

      <!-- Display error message if password mismatch -->
      <div
        th:if="${param.error == 'passwordMismatch'}"
        class="alert alert-danger"
      >
        Passwords do not match.
      </div>

      <!-- Display error message if username is taken -->
      <div th:if="${param.error == 'usernameTaken'}" class="alert alert-danger">
        Username is already taken.
      </div>

      <form action="/register" method="post" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            th:required="true"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            th:required="true"
          />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            th:required="true"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            th:required="true"
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password:</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
            th:required="true"
          />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role:</label>
          <select id="role" name="role" class="form-select" th:required="true">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
