<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .section {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header-container h1 {
        flex-grow: 1;
        text-align: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="header-container">
        <h1>User Report</h1>
        <a href="#" class="btn btn-success">Download Report</a>
      </div>

      <!-- Metrics Section -->
      <div class="section">
        <h2 class="text-center">Metrics</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Metric</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Total Users Registered</td>
              <td th:text="${totalUsers}"></td>
            </tr>
            <tr>
              <td>Total Admins</td>
              <td th:text="${totalAdmins}"></td>
            </tr>
            <!-- <tr>
              <td>Users Who Issued Books</td>
              <td th:text="${totalUsersWithIssuedBooks}"></td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <!-- List of Users Section -->
      <div class="section">
        <h2 class="text-center">List of Users</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${allUsers}">
              <td th:text="${user.name}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.role}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a href="/admin_home" class="btn btn-primary">Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
