<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaned Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin_home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin/available_books"
                >Available Books</a
              >
            </li>
          </ul>
          <div>
            <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div>
      <!-- start -->
      <div class="container my-5">
        <h1 class="text-center">Loaned Books</h1>
        <!-- show table if transaction is not empty -->
        <div th:if="${!transactionHistory.isEmpty()}">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Loaned To</th>
                <th>Loan Date</th>
                <th>Return Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr th:each="transaction : ${transactionHistory}">
                <td
                  th:text="${transaction.book != null ? transaction.book.name : 'N/A'}"
                ></td>
                <td
                  th:text="${transaction.book != null ? transaction.book.author : 'N/A'}"
                ></td>
                <td th:text="${transaction.loanedTo}"></td>
                <td th:text="${transaction.loanDate}"></td>
                <td
                  th:text="${transaction.returnDate != null ? transaction.returnDate : 'Not Returned'}"
                ></td>
              </tr> -->

              <tr th:each="transaction : ${transactionHistory}">
                <td th:text="${transaction.bookName}"></td>
                <td th:text="${transaction.bookAuthor}"></td>
                <td th:text="${transaction.loanedTo}"></td>
                <td th:text="${transaction.loanDate}"></td>
                <td
                  th:text="${transaction.returnDate != null ? transaction.returnDate : 'Not Returned'}"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div th:if="${transactionHistory.isEmpty()}" class="alert alert-info">
          No transaction history available.
        </div>
      </div>

      <div class="d-grid gap-2 col-md-4 mx-auto my-4">
        <a href="#" th:href="@{#}" class="btn btn-success">Download Report</a>
      </div>
      <div style="display: flex; justify-content: center; gap: 10px">
        <a
          href="#"
          th:href="@{/admin/book_transaction_history}"
          class="btn btn-primary btn-sm"
          >Refresh</a
        >
        <a href="#" th:href="@{/admin/report}" class="btn btn-danger btn-sm"
          >Back to Reports</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
