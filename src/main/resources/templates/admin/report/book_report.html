<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .section {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid #7999f3;
        border-radius: 8px;
        background-color: #eff3c8;
      }

      .sectionR {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid #090a0a;
        border-radius: 8px;
        background-color: #d0f0f5;
      }

      .download-btn {
        margin-left: 20px;
        margin-right: 20px;
      }
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .section h2 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- navbar started here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin_home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin/available_books"
                >Available Books</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin/loaned_books"
                >Loaned Books</a
              >
            </li>
          </ul>
          <div>
            <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar ended here -->

    <div class="container my-5">
      <div class="header-container">
        <a href="#" class="btn btn-success download-btn">Download Report</a>
        <h1>Book Report</h1>
        <a href="/admin/report" class="btn btn-primary download-btn">Back</a>
      </div>

      <!-- Metrics Section -->
      <div class="section">
        <h2 class="text-center">Metrics</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Metric</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Total Books Registered</td>
              <td th:text="${totalBooksRegistered}"></td>
            </tr>
            <tr>
              <td>Total Available Books</td>
              <td th:text="${totalAvailableBooks}"></td>
            </tr>
            <tr>
              <td>Total Loaned Books</td>
              <td th:text="${totalLoanedBooks}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Most Loaned Books Section -->
      <div class="sectionR">
        <h2 class="text-center">Most Loaned Books</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <!-- <th>Times Loaned</th> -->
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry : ${mostLoanedBooks}">
              <td th:text="${entry.name}"></td>
              <td th:text="${entry.author}"></td>
              <!-- <td th:text="${entry.timesLoaned}"></td> -->
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Least Loaned Books Section -->
      <div class="section">
        <h2 class="text-center">Least Loaned Books</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <!-- <th>Times Loaned</th> -->
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry : ${leastLoanedBooks}">
              <td th:text="${entry.name}"></td>
              <td th:text="${entry.author}"></td>
              <!-- <td th:text="${entry.timesLoaned}"></td> -->
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a href="/admin/available_books" class="btn btn-primary"
          >Back to Available Books</a
        >
      </div>
    </div>
  </body>
</html>
